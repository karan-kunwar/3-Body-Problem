<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Body System Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Three Body System Simulation</h1>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button id="resetBtn">Reset</button>
            <button id="pauseBtn">Pause</button>
            <label>
                <input type="checkbox" id="trailsCheckbox" checked> Show Trails
            </label>
            <label>
                <input type="checkbox" id="boundaryCheckbox"> Enable Boundary
            </label>
            <label>
                Speed: <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
                <span id="speedValue">1.0x</span>
            </label>
        </div>
        <div class="mass-controls">
            <div class="mass-input">
                <label style="color: #ff6b6b;">
                    <span class="color-indicator" style="background: #ff6b6b;"></span>
                    Red Body Mass (kg): <input type="number" id="mass1" min="0.1" max="100" step="0.1" value="30">
                </label>
            </div>
            <div class="mass-input">
                <label style="color: #4ecdc4;">
                    <span class="color-indicator" style="background: #4ecdc4;"></span>
                    Cyan Body Mass (kg): <input type="number" id="mass2" min="0.1" max="100" step="0.1" value="30">
                </label>
            </div>
            <div class="mass-input">
                <label style="color: #ffe66d;">
                    <span class="color-indicator" style="background: #ffe66d;"></span>
                    Yellow Body Mass (kg): <input type="number" id="mass3" min="0.1" max="100" step="0.1" value="30">
                </label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
